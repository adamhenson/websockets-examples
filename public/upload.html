<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="robots" content="noindex">
<title>Uploader</title>
<link rel="stylesheet" href="/css/main.css">
<script src="/js/jquery.min.1.11.2.js"></script>
</head>
<body class="container-fluid">
    <h1 class="page-header">Uploader</h1>
    <article class="row">
        <section class="col-md-12">
            <form action="/upload" method="post" autocomplete="off" enctype="multipart/form-data">
                <div class="progress" style="display:none;">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" style="width:0%">0%</div>
                </div>
                <h3>Choose an image</h3>
                <div class="form-group">
                    <input type="file" name="upload" id="upload" />
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-default">Upload</button>
            </form>
        </section>
    </article>
    <script src="/js/upload.js"></script>
</body>
</html>
