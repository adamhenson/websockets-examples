    <h1 class="page-header">WebSockets Instead of Old School Polling</h1>
    <article class="row">
        <section class="col-md-12">
            <h3>Display Server Side Updates</h3>
            <p>When the server side data has changed, display a message. In this case, the server will send a client a message every minute. The polling is replaced the client receiving the message from the server<p>
            <p>
                <button type="button" id="btn-start-polling" class="btn btn-success">Start</button>
                <button type="button" id="btn-stop-polling" class="btn btn-danger">Stop</button>
            </p>
            <div id="server-time-display"></div>
        </section>
    </article>
